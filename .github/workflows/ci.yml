name: CI/CD Pipeline

on:
  push:
    branches: [ main, EDA, rag_pipeline, text_Chunking ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']  # Keep these
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        # Install in steps to debug
        pip install pytest pytest-cov flake8 black mypy
        pip install pandas numpy matplotlib seaborn
        pip install sentence-transformers chromadb faiss-cpu
        pip install jupyter ipykernel ipython==8.12.0  # Fixed version
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --statistics
    
    - name: Test
      run: |
        if [ -d "tests" ]; then
          pytest tests/ -v --cov=src
        else
          echo "âœ… No tests found - skipping"
        fi