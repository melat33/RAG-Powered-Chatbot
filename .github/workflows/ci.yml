name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        pip install pytest pytest-cov flake8 black mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Install FAISS without issues
        pip install faiss-cpu --no-cache-dir
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --statistics
    
    - name: Format check with black
      run: |
        black --check src/ || echo "Formatting issues found"
    
    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports --follow-imports=skip || echo "Type issues found"
    
    - name: Create test directories
      run: |
        mkdir -p test_data
        mkdir -p vector_store
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-fail-under=70
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          htmlcov/
          .pytest_cache/
    
    - name: Check for sensitive data
      run: |
        grep -r "password\|secret\|api_key" --include="*.py" --include="*.ipynb" || echo "No sensitive data found"