name: CI/CD Pipeline

on:
  push:
    branches: [ main, EDA, rag_pipeline, text_Chunking ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8 black mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pandas numpy matplotlib seaborn
        pip install sentence-transformers chromadb faiss-cpu
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --statistics
    
    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports || true
    
    - name: Run tests
      run: |
        if [ -d "tests" ]; then
          pytest tests/ -v --cov=src --cov-report=xml
        else
          echo "‚ö†Ô∏è No tests folder found, skipping tests"
        fi
    
    - name: Check branch-specific files
      run: |
        echo "‚úÖ Running on branch: ${{ github.ref_name }}"
        if [ "${{ github.ref_name }}" == "EDA" ]; then
          echo "üìä EDA branch - checking notebooks"
          find notebooks -name "*.ipynb" | head -5
        elif [ "${{ github.ref_name }}" == "rag_pipeline" ]; then
          echo "ü§ñ RAG branch - checking src/advanced_rag.py"
          ls -la src/ | head -5
        elif [ "${{ github.ref_name }}" == "text_Chunking" ]; then
          echo "üî™ Chunking branch - checking chunking modules"
          find src -name "*chunk*" | head -5
        fi

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Build package
      run: |
        pip install build
        python -m build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/