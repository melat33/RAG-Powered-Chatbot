name: Run Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test data processing
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run basic tests
      run: |
        python -c "import pandas as pd; print('✓ Pandas installed')"
        python -c "import numpy as np; print('✓ NumPy installed')"
        python -c "from sentence_transformers import SentenceTransformer; print('✓ Sentence Transformers installed')"
     
    - name: Test data processing
      run: |
        python -m pytest --import-mode=append -v